JGSI_IPTC_INTELLECTUALGENRE=Intellectueel genre
JGSI_IPTC_INTELLECTUALGENRE_DEFINITION=Beschrijft de aard, intellectuele, artistieke of journalistieke eigenschappen van een item, niet specifiek zijn inhoud. 
JGSI_IPTC_TITLE=Titel
JGSI_IPTC_TITLE_DEFINITION=Een verkorte referentie naar de digitale afbeelding. De titel levert een korte leesbare naam in tekst of nummers. Is niet hetzelfde als een opschrift. 
JGSI_IPTC_KEYWORDS=Sleutelwoorden
JGSI_IPTC_KEYWORDS_DEFINITION=Sleutelwoorden die de inhoud kenmerken. Sleutelwoorden kunnen vrije tekst zijn en hoeven niet uit een gecontroleerde tabel te komen. Codes uit de gecontroleerde lijst IPTC Subject NewsCodes horen thuis in het "Subject Code"-veld.
JGSI_IPTC_INSTRUCTIONS=Instructies
JGSI_IPTC_INSTRUCTIONS_DEFINITION=Een willekeurige aantal instructies van de leverancier of maker voor de ontvanger. 
JGSI_IPTC_DATECREATED=Datum aangemaakt
JGSI_IPTC_DATECREATED_DEFINITION=Geeft de datum aan waarop de intellectuele inhoud is gemaakt (in tegenstelling tot de datum waarop de fysieke representatie is gemaakt).
JGSI_IPTC_TIMECREATED=Tijd aangemaakt.
JGSI_IPTC_TIMECREATED_DEFINITION=Geeft de tijd aan waarop de intellectuele inhoud is gemaakt (in tegenstelling tot de tijd waarop de fysieke representatie is gemaakt). Als geen tijd is ingegeven is de standaardwaarde 00:00:00.
JGSI_IPTC_CREATOR=Maker
JGSI_IPTC_CREATOR_DEFINITION=Bevat de naam van de persoon die de inhoud van dit item heeft gemaakt, een fotograaf, graficus, schrijver, maar in gevallen waar de fotograaf niet bekend mag worden mag ook de naam van een bedrijf of organisatie gebruikt worden.
JGSI_IPTC_CREATORSJOBTITLE=Beroep maker
JGSI_IPTC_CREATORSJOBTITLE_DEFINITION=Bevat het beroep avn de maker van de inhoud van het item. Omdat dit een soort kenmerk is moet het element Maker worden ingevuld voordat deze kan worden ingevuld.
JGSI_IPTC_CITYLEGACY=Plaats
JGSI_IPTC_CITYLEGACY_DEFINITION=Naam van de plaats waarop de inhoud is gericht - hetzij de plaats die in de visuele media wordt getoond of waarnaar wordt verwezen in de tekst of geluidsbestanden. Dit element bevindt zich op het derde niveau van een geografische hierarchie
JGSI_IPTC_SUBLOCATIONLEGACY=Locatie
JGSI_IPTC_SUBLOCATIONLEGACY_DEFINITION=Naam van de sublocatie waarop de inhoud is gericht - hetzij de locatie die in de visuele media wordt getoond of waarnaar wordt verwezen in tekst of geluidsbestanden. Deze locatienaam kan de naam zijn van een sublocatie van een plaats of een bekende locatie of (natuur)monument buiten een stad. In de betekenis van een sublocatie van een stad is dit element het vierde niveau van een geografische hierarchie. 
JGSI_IPTC_PROVINCEORSTATELEGACY=Provincie
JGSI_IPTC_PROVINCEORSTATELEGACY_DEFINITION=Naam van de subregio van een land - provincie, regio of staat genoemd- waarop de inhoud is gericht - hetzij getoond in de visuele media of waarnaar verwezen wordt in tekst of geluidsbestanden.  Dit element is op het tweede niveau van een geografische hierarchie.
JGSI_IPTC_COUNTRYCODELEGACY=Landencode
JGSI_IPTC_COUNTRYCODELEGACY_DEFINITION=Landencode waarop de inhoud is gericht - hetzij getoond in de visuele media of waarnaar wordt verwezen in tekst of geluidsbestanden.  Dit element is op het bovenste/eerste niveau van een geografische hierarchie. Deze code moet overeenkomen met  de ISO 3166 twee- of drielettercode. De volledige naam van het land komt in het element "Land".
JGSI_IPTC_COUNTRYLEGACY=Land
JGSI_IPTC_COUNTRYLEGACY_DEFINITION=Volledige naam van het land waarop de inhoud is gericht - hetzij het land getoond in de visuele media of waarnaar wordt verwezen in tekst of geluidsbestanden. Dit element is op het bovenste/eerste niveau van een geografische hierarchie. De volledige naam moet worden ingegeven als een woord en niet als een code, een code komt in het element "Landencode"..
JGSI_IPTC_HEADLINE=Opschrift
JGSI_IPTC_HEADLINE_DEFINITION=Een korte samenvattign van het opschrift. Is niet hetzelfde als Titel.
JGSI_IPTC_CREDITLINE=Credit
JGSI_IPTC_CREDITLINE_DEFINITION=Waardering van de personen en/of organisatie(s) van de leverancier van het item bij publicatie. Dit is een vrij tekstveld.
JGSI_IPTC_SOURCE=Bron
JGSI_IPTC_SOURCE_DEFINITION=Identificeert de oorspronkelijke eigenaar van het copyright van de intellectuele inhoud van het item. Dit kan een agentschap zijn, een lid van een agentschap of een individu. Bron kan afwijken van de maker en van de entiteiten in de copyrightvermelding.
JGSI_IPTC_COPYRIGHTNOTICE=Copyrightvermelding
JGSI_IPTC_COPYRIGHTNOTICE_DEFINITION=Bevat elke noodzakelijke copyrightvermelding voor het opeisen van de intellectuele eigendom voor dit item en moet de huidige eigenaar van het copyright van het item aangeven. Andere entiteiten zoals de maker van het item kunnen worden toegevoegd in het overeenkomende veld. Opmerkingen over gebruiksrechten kunnen worden opgenomen in het veld "Gebruiksvoorwaarden".
JGSI_IPTC_CONTACT=Contact
JGSI_IPTC_CONTACT_DEFINITION=Een algemene structuur met een basis set gegevens om in contact te komen met een persoon of organisatie. 
JGSI_IPTC_DESCRIPTION=Bijschrift/Abstract
JGSI_IPTC_DESCRIPTION_DEFINITION=Een tekstuele beschrijving, inclusief opschriften van de inhioud van het item, met name gebruikt als het object geen tekst is.
JGSI_IPTC_DESCRIPTIONWRITER=Schrijver/redacteur
JGSI_IPTC_DESCRIPTIONWRITER_DEFINITION=Identificeert de naam van de persoon betrokken bij het schrijven, redigeren of corrigeren van de beschrijving van de inhoud. 
